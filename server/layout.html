<!DOCTYPE html>
<html>

<head>
    <title>Email Template</title>

</head>

<body>
    <div
        style=" display: flex;flex-direction:column; background-color:rgb(200, 198, 198);  gap:10px;align-items:center; justify-items: center; box-sizing:border-box; height:100%; width: 100%;">
        <div style="width:50%; background-color:white; text-align:center; padding:20px; box-sizing:border-box; ">
            <img id="imageUpload" src="https://emailbuilder.onrender.com/uploads/1737266035294.jpg" alt="Uploaded Image"
                style="width: 50%; aspect-ratio:1/1;object-fit:cover;border-radius:50%; margin: 0 auto;display: block;">

            <div style="width:100%;box-sizing:border-box">
                <div style="box-sizing:border-box;font-weight: bold; text-align:center;font-size:30px;margin: 10px 20px 0px 20px;"
                    id="title" contentEditable="true">Title</div>
            </div>
            <div style="box-sizing:border-box;width: 100%;padding-left:20px;padding-right:20px">
                <p id="content" style="width: 100%;" contenteditable="true">Insert Your Content</p>
            </div>
        </div>


    </div>
</body>

</html>
